<div *ngIf="post; else no_post_found">
  <h1 class="text-3xl" *ngIf="post.title">{{post.title}}</h1>
  <div *ngFor="let c of post.content">
    <app-content-block [type]="c.type" [lines]="c.lines"></app-content-block>
  </div>
</div>

<ng-template #no_post_found>
  <h1 class="text-3xl">Post Not Found</h1>
  <a routerLink="/blog">Return to blog posts</a>
</ng-template>
