<aside id="default-sidebar" class="h-screen">
  <div class="h-full bg-gray-50">
    <div class="flex flex-col px-2">
      <div class="py-2">
        <h1 class="text-xl"><a class="home-link" routerLink="/projects">Recent Projects</a></h1>
        <div *ngFor="let p of projectPosts">
          <li class="py-1"><a class="a" routerLink="/project/{{p.url}}">{{p.title}}</a></li>
        </div>
      </div>
      <div class="py-2">
        <h1 class="text-xl"><a class="home-link" routerLink="/blog">Recent Blog Posts</a></h1>
        <div *ngFor="let b of blogPosts">
          <li class="py-1"><a class="a" routerLink="/post/{{b.url}}">{{b.title}}</a></li>
        </div>
      </div>
    </div>
  </div>
</aside>
